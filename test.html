<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.5.2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.5.2/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.5.2/jasmine.css">

  <script src="lib/jasmine-2.5.2/jasmine.js"></script>
  <script src="lib/jasmine-2.5.2/jasmine-html.js"></script>
  <script src="lib/jasmine-2.5.2/boot.js"></script>

  <!-- include source files here... -->
  <script src="node_modules/todomvc-common/base.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="node_modules/director/build/director.js"></script>
  <script src="js/app.js"></script>

  <!-- include spec files here... -->
  <script src="spec/todo.js"></script>

</head>

<body>
    <section id="todoapp" style="display: none;">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <script id="todo-template" type="text/x-handlebars-template">
        {{#this}}
        <li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
            <div class="view">
                <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
                <label>{{title}}</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="{{title}}">
        </li>
    {{/this}}
    </script>
    <script id="footer-template" type="text/x-handlebars-template">
        <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
        <ul id="filters">
            <li>
                <a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
            </li>
            <li>
                <a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
            </li>
            <li>
                <a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
            </li>
        </ul>
        {{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
    </script>
</body>
</html>
